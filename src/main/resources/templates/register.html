<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST" th:action="@{/register}" th:object="${form}">
    <label for="username">Логин: </label>
    <input type="text" th:field="*{username}"/>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/>
    <label for="password">Пароль: </label>
    <input type="password" th:field="*{password}"/>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <label for="confirm">Подтверждение пароля: </label>
    <input type="password" th:field="*{confirm}"/>
        <div style="color: red" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">confirm error</div>
    <br/>
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>
    <label for="surname">Фамилия: </label>
    <input type="text" th:field="*{surname}"/>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
    <br/>
    <label for="dateOfBirthday">Дата рождения: </label>
    <input type="text" th:field="*{dateOfBirthday}" placeholder="дд/мм/гггг"/>
        <div style="color: red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}">dateOfBirthday error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br/>
    <input type="submit" value="Зарегистрироваться"/>
</form>
</body>
</html>
